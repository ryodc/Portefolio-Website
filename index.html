<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaymondCH</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- <a href="https://www.w3schools.com/TAGS/tag_a.asp">If you ever need help!</a> -->

    <div class="navibar">
        <div class="container">
            <a class="logo" href="#"><span>Ray</span>mond</a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
                <ul class="primary-nav">
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">About Me</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li><a href="#">Contact</a></li>
                    <li class="login"><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">Ray</p>
                <h1>Hey everyone! Welcome to my tech journey!</h1>

                <div class="hero-cta">
                    <a href="#" class="primary-cta">Start here!</a>
                    <a href="#" class="watch-vid-cta">
                    <img src="images/watch.svg" alt="Watch a video">Watch a video
                    </a>
                </div>
            </div>
            <img src="images/illustration.svg" class="hero-img" alt="Illustration">
        </div>
    </section>

    <section class="features-section">
        <div class="container">
            <ul class="features-list">
                <li>Projects</li>
                <li>Daily insights</li>
                <li>New tech gadgets</li>
                <li>Automotive</li>
            </ul>
            
        </div>
    </section>

    <section class="reviews-section">
        <div class="container">
            <ul>
                <li>
                    <img src="images/person.png" alt="Person">

                    <blockquote>Hoi</blockquote>
                    <cite>Je moeder</cite>
                </li>
                <li>
                    <img src="images/person2.png" alt="Person">

                    <blockquote>Exact!</blockquote>
                    <cite>Je vader</cite>
                </li>
                <li>
                    <img src="images/person3.png" alt="Person">

                    <blockquote>Doei</blockquote>
                    <cite>Je zusje</cite>
                </li>
            </ul>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">

            <div class="contact-left">
                <h2>Contact</h2>
                
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </form>

                <form action="">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" class="send-message-cta" value="Send Message">
                </form>
            </div>
            <div class="contact-right">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2416309.469491465!2d3.036691543827202!3d52.195100661343346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c609c3db87e4bb%3A0xb3a175ceffbd0a9f!2sNederland!5e1!3m2!1snl!2snl!4v1637764926372!5m2!1snl!2snl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>            </div>
        </div>
    </section>

</body>
</html>
